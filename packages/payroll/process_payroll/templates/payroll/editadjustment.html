{% extends "layout.html" %}
{% block content %}

        <div class="">
			<div class="search" id="search">
				<h6><i class="fa fa-cogs"></i> Payroll Adjustment</h6>
			</div>
			<div class="row">
                            <div class="col-xs-12 col-md-6">
                                <form action="" method="post">
                                    <div class="adjustbox">
                                        <div class="col-10">
                                            <h5 class="text-center"><b>Edit Payroll Adjustment Form</b></h5>
                                            <div class="">
                                                <label for="name">Employee Name</label>
                                                <input type="hidden" name="emp_id" value="{{info[7]}}">
                                                <input type="text" name="name" id="name"
                                                       value="{{info[0]}}"
                                                       readonly class="form-control">
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-12 col-md-6">
                                                    <div class="">
                                                        <label for="adj_month">Month</label>
                                                        <input type="text" name="adj_month" id="adj_month"
                                                               value="{{info[1]}}"
                                                               readonly class="form-control">
                                                    </div>
                                                </div>
                                                <div class="col-xs-12 col-md-6">
                                                    <div class="">
                                                        <label for="adj_year">Year</label>
                                                        <input type="text" name="adj_year" id="adj_year"
                                                               value="{{info[2]}}"
                                                               readonly class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="">
                                                <label for="adj_type">Adjustment Type</label>
                                                <select name="adj_type" id="adj_type" class="form-control">
                                                    <option selected disabled>--Select Adjustment type--</option>
                                                    <option value="add">Add to next Payroll</option>
                                                    <option value="deduct">Deduct from next Payroll</option>
                                                </select>
                                            </div>
                                            <div class="">
                                                <label for="reason">Adjustment Reason</label>
                                                <textarea name="reason" id="reason" cols="30" rows="5"
                                                          style="resize:none" class="form-control">{{info[3]}}</textarea>
                                            </div>
                                            <div class="">
                                                <label for="adj_salary">Adjustment rate</label>
                                                <input type="text" name="adj_salary" id="adj_salary" value="{{info[5]}}" class="form-control">
                                            </div>
                                            <br>
                                             <div class="">
                                                <button type="submit" class="btn btn-sm btn-success btn-flat">
                                                    <i class="fa fa-save" style="color: #fff;"></i> Update Adjustment
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form> 
                            </div>
                    </div>
		</div>

{% endblock content %}


{% block script %}
<script>
    
</script>
{% endblock %}
