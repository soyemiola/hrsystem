{% extends "layout.html" %}
{% block content %}

<div class="">
                <h6><i class="fa fa-plus fa-sm"></i> Add Leave</h6>
                
                <ul class="bodymenu">
                    <li class="">
                        <a href="{{url_for('leaves.leavelist')}}" class="active">Leave List</a>
                    </li>
                </ul>
                <div class="">
                    <form action="{{ url_for('leaves.addleave') }}" method="post">
                        <div class="row">
                            <div class="col-xs-12 col-md-4">
                                <div class="form-group">
                                    <label>Leave Name:</label>
                                    <input type="text" name="leavename" id="leavename" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Leave Description:</label>
                                    <textarea name="leavedescription" id="leavedescription" class="form-control" 
                                              style="resize:none"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Leave Duration:</label>
                                    <input type="number" name="duration" id="duration" class="form-control">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-flat btn-sm" name="submit" id="addleave"><i class="fa fa-save fa-sm"></i>
                                            Add
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

{% endblock content %}


{% block script %}

{% endblock %}
