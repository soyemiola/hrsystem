{% extends "layout.html" %}
{% block content %}

 <div class="">
				<h6><i class="fa fa-edit"></i> Edit Branch</h6>
				<ul class="bodymenu">
					<li>
						<a href="{{url_for('settings.officebranch')}}" class="active">Branch List</a>
					</li>

						<small id="alert_msg"></small>

				</ul>

										name="submit" id="branchbtn"><i class="fa fa-save fa-sm"></i>

									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

{% endblock content %}
