{% extends "layout.html" %}
{% block content %}

<div class="">
				<h6><i class="fa fa-plus"></i> Add Branch</h6>
				<ul class="bodymenu">
					<li>
						<a href="{{url_for('settings.setting', q='branch')}}" class="active">Branch List</a>
					</li>
					<li class="alertText">
						<small id="alert_msg"></small>
					</li>
				</ul>
				<div class="bodycontent">
					<div class="row">
						<div class="col-xs-12 col-md-4">
							<form action="" method="post">
								<div class="form-group">
									<label>Branch Name:</label>
									<input type="text" name="name" id="name" required class="form-control">
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary btn-flat btn-sm"
										name="submit" id="branchbtn"><i class="fa fa-save fa-sm"></i>
										Add Branch
									</button>
								</div>
							</form>
						</div>
					</div>
				</div> 
			</div>

{% endblock content %}


{% block script %}

{% endblock %}
