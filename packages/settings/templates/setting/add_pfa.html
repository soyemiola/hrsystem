{% extends "layout.html" %}
{% block content %}

<div class="">

				<ul class="bodymenu">

						<a href="{{url_for('settings.setting', q='pfa')}}" class="active">PFA List</a>

						<small id="alert_msg"></small>

				</ul>
				<div class="bodycontent">

								<div class="form-group">
									<button type="submit" class="btn btn-primary btn-flat btn-sm"

					</div>
				</div>
			</div>

{% endblock content %}

{% endblock %}
