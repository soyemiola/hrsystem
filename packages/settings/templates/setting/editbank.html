{% extends "layout.html" %}
{% block content %}

<div class="">
				<h6><i class="fa fa-edit fa-sm"></i> Edit Bank</h6>
				<ul class="bodymenu">
					<li>
						<a href="{{url_for('settings.banklist')}}" class="active">Bank List</a>
					</li>
					<li class="alertText">
						<small id="alert_msg"></small>
					</li>
				</ul>
				<div class="bodycontent">
					<div class="row">
						<div class="col-xs-12 col-md-4">
							<form method="post" action="">
								<div class="form-group">
									<label>Bank Name:</label>
									<input type="text" name="name" id="name" class="form-control" value="{{data[0]}}" required autocomplete="off">
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary btn-flat btn-sm"
										><i class="fa fa-save fa-sm"></i>
										Update Bank
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

{% endblock content %}


{% block script %}

{% endblock %}
