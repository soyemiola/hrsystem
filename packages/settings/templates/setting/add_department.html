{% extends "layout.html" %}
{% block content %}

<div class="">
				<h6><i class="fa fa-plus fa-sm"></i> Add Department</h6>
				<ul class="bodymenu">
					<li>
						<a href="{{url_for('settings.departmentList')}}" class="active">Department List</a>
					</li>
				</ul>
				<div class="bodycontent">

					<div class="container">
						<div class="row">
							<div class="col-xs-12 col-md-4">
								<form method="post" enctype="multipart/form-data">
									<div class="formBox">
										<div class="form-group">
											<label for="department">Department Name</label>
											<input type="text" name="department" id="department" class="form-control" autocomplete="off" required>
										</div>
										<div class="form-group">
											<label for="sopfile">Department SOP</label>
											<input type="file" class="form-control-file" name="sop" id="sopfile" required accept="application/pdf">
											<small>Only .PDF file is allowed</small>
										</div>
										<div class="form-group">
											<button class="btn btn-success btn-flat btn-block" type="submit">
												<i class="fa fa-save"></i> Add Department
											</button>
										</div>
								</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

{% endblock content %}


{% block script %}
<script>
	
</script>
{% endblock %}
